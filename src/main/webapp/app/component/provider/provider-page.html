<h2>Providers</h2>
<hr/>
<div>
    <button class="btn btn-default" (click)="onGetAllPage('PDF')">PDF</button>
    <button class="btn btn-default" (click)="onGetAllPage('CSV')">CSV</button>
    <button class="btn btn-default" (click)="onGetAllPage('XLSX')">XLSX</button>
</div>
<toaster-container></toaster-container>
<provider-list
        [isReadOnly]="isReadOnly"
        (onAdd)="onAddDone($event)"
        (onSave)="onSaveDone($event)"
        (onDelete)="onDeleteDone($event)"
        (onError)="onError($event)">
</provider-list>
<hr *ngIf="!isReadOnly"/>
<h3 *ngIf="!isReadOnly">Removed providers</h3>
<provider-removed-list
        *ngIf="!isReadOnly"
        (onRestore)="onRestoreDone($event)"
        (onError)="onError($event)">
</provider-removed-list>
