<div class="row">
    <button type="button" class="btn btn-default btn-sm" (click)="onRefresh()">Refresh</button>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table table-hover table-fixed table-provider">
            <thead>
    <tr>
        <th class="th__id">Id</th>
        <th class="th__name">Name</th>
        <th class="th__descr">Description</th>
        <th class="th__buttons"></th>
    </tr>
    </thead>
            <tbody>
    <tr *ngFor="let model of modelsList">
        <td class="th__id">{{model.id}}</td>
        <td class="th__name">{{model.name}}</td>
        <td class="th__descr">{{model.description}}</td>
        <td>
            <div class="row__buttons">
                <button type="button" class="btn btn-success btn-sm" (click)="onRestore(model)">Restore</button>
            </div>
        </td>
    </tr>
            </tbody>
        </table>
    </div>
</div>
