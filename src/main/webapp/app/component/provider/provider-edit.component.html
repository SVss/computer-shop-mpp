<div *ngIf="model">
    <div *ngIf="isViewing">
        <h3>View provider {{model.id}}</h3>
        <br/>
        <label>Name: </label><span>{{model.name}}</span>
        <br/>
        <label>Removed: </label><span>{{model.removed}}</span>
        <br/>
        <label>Description:</label><br/>
        <textarea readonly>{{model.description}}</textarea>
        <br/>
        <button type="button" (click)="onClose()">Cancel</button>
    </div>
    <div *ngIf="!isViewing">
        <h3>{{isEditing ? "Edit" : "Add"}} provider:</h3>
        <form (submit)="onAction()">
            <label>Id</label>
            <span>{{model.id}}</span>
            <br/>
            <label for="name">Name</label>
            <input [(ngModel)]="model.name" id="name" name="name" placeholder="Provider name"/>
            <br/>
            <label for="description">Description</label>
            <br/>
            <textarea [(ngModel)]="model.description" id="description" name="description"
                      placeholder="Provider description">
            </textarea><br/>
            <button type="submit">{{isEditing ? "Save" : "Add"}}</button>
            <button type="button" (click)="onClose()">Cancel</button>
        </form>
    </div>
</div>
