<div class="row">
    <button type="button" class="btn btn-default btn-sm" (click)="onRefresh()">Refresh</button>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table table-hover table-fixed table-users">
            <thead>
            <tr>
                <th class="th__id">Id</th>
                <th>Email</th>
                <th>Role</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th class="th__buttons-3"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let model of modelsList">
                <td>{{model.id}}</td>
                <td class="row__text">{{model.email}}</td>
                <td>{{model.role}}</td>
                <td class="row__text">{{model.firstName}}</td>
                <td class="row__text">{{model.lastName}}</td>
                <td>
                    <div class="row__buttons">
                        <button type="button" class="btn btn-success btn-sm" (click)="onRestore(model)">Restore</button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDrop(model)">
                            <span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
