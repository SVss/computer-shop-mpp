<div>
    <button type="button" (click)="onRefresh()">Refresh</button>
</div>
<table>
    <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Role</th>
        <th>First Name</th>
        <th>Second Name</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let model of modelsList">
        <td>{{model.id}}</td>
        <td>{{model.email}}</td>
        <td>{{model.role}}</td>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>
            <button type="button" (click)="onRestore(model)">Restore</button>
        </td>
        <td>
            <button type="button" (click)="onDrop(model)">Drop</button>
        </td>
    </tr>
</table>
