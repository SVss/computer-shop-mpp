<asm-comp-edit class="modal ng2modal"
               *ngIf="model"
               [asmId]="assemblyId"
               [model]="model"
               [isEditing]="isEditing"
               [isViewing]="isViewing"
               (onAdd)="onAddDone($event)"
               (onSave)="onEditDone($event)"
               (onCancel)="onCancel($event)"
               (onError)="onError($event)">
</asm-comp-edit>
<popup class="modal ng2modal"
       *ngIf="idToDelete"
       [title]="getDeleteTitle()"
       (onOk)="onDeleteOk()"
       (onCancel)="closePopup()">
</popup>
<div class="row">
    <button type="button" class="btn btn-default btn-sm" (click)="onRefresh()">Refresh</button>
    <button *ngIf="!isReadOnly" type="button" class="btn btn-default btn-sm" (click)="onAdd()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table table-hover table-fixed table-type">
            <thead>
            <tr>
                <th class="th__id">Id</th>
                <th>Type</th>
                <th>Model</th>
                <th>Price</th>
                <th>Count</th>
                <th class="th__buttons-2"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let model of modelsList">
                <td>{{model.id}}</td>
                <td class="row__text">{{model.typeName}}</td>
                <td class="row__text">{{model.modelName}}</td>
                <td>{{model.price}}</td>
                <td>{{model.count}}</td>
                <td>
                    <div class="row__buttons">
                        <span *ngIf="!isReadOnly">
                        <button type="button" class="btn btn-default btn-sm" (click)="onEdit(model)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(model)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        </span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
