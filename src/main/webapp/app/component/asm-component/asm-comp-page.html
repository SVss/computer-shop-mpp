<h2>Component</h2>
<hr/>
<div *ngIf="error">
    {{error}}
    <button (click)="onCloseError()">X</button>
    <hr/>
</div>
<asm-edit
        [model]="assembly"
        [isEmbedded]="true"
        [isViewing]="isReadOnly"
        [isEditing]="true"
        (onError)="onError($event)">
</asm-edit>
<asm-comp-list
        [isReadOnly]="isReadOnly"
        [assemblyId]="asmId"
        (onDelete)="onDeleteDone($event)"
        (onError)="onError($event)">
</asm-comp-list>
<hr/>
