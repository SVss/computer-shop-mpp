<div>
    <div>
        <a routerLink=""><img src="app/styles/logo.png" alt="MPP"></a>
    </div>

    <div>
        <ul *ngIf="isLoggedIn()">
            <li *ngFor="let item of getNavItems()"><a routerLink="{{item['path']}}">{{item['name']}}</a></li>
