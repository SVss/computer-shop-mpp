<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="thin text-center">Sign in</h3>
            <hr>
            <toaster-container></toaster-container>
            <form (submit)="onSubmit($event)">
                <div class="top-margin">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="credentials.email" required/>

                </div>
                <div class="top-margin">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" [(ngModel)]="credentials.password" required/>
                </div>
                <hr>
                <div class="row">
                    <div class="text-center">
                        <button class="btn btn-action" type="submit">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
