<h3>Sign in</h3>
<hr>
<form (submit)="onSubmit($event)">
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="{{credentials.email}}" required/>
    </div>
    <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" value="{{credentials.password}}" required/>
    </div>
    <hr>
    <div>
        <div>
            <button type="submit">Sign in</button>
        </div>
    </div>
</form>
