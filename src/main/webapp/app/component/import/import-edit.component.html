<div *ngIf="model" class="ng2-modal-dialog dialog h-center">
    <div *ngIf="isViewing">
        <!--<h3>View import {{model.id}}</h3>-->
        <div class="dialog__row">
        <label>Provider: </label><span>{{model.provider.name}}</span>
        </div>
        <div class="dialog__row">
        <label>Model: </label><span>{{model.model.name}}</span>
        </div>
        <div class="dialog__row">
        <label>ImportDate: </label><span>{{model.importDate.toLocaleString()}}</span>
        </div>
        <div class="dialog__row">
        <label>Count: </label><span>{{model.count}}</span>
        </div>
        <div class="dialog__row">
        <label>PurchasePrice: </label><span>{{model.purchasePrice}}</span>
        </div>
        <div class="dialog__row">
        <label>Price: </label><span>{{model.price}}</span>
        </div>
        <div class="dialog__row">
        <label>StoredCount: </label><span>{{model.storedCount}}</span>
        </div>
        <div class="dialog__row">

        <button type="button" (click)="onClose()">Cancel</button>
            </div>
    </div>
    <div *ngIf="!isViewing">
        <h3>{{isEditing ? "Edit" : "Add"}} import {{isEditing ? 'â„–' + model.id : ''}}</h3>
        <form (submit)="onAction()">
            <!--<label>Id</label>-->
            <!--<span>{{model.id}}</span>-->
            <div class="dialog__row">

            <label for="provider">Provider</label>
            <select [(ngModel)]="model.provider"  class="form-control" id="provider" name="provider" [compareWith]="compareBriefModel"
                    required>
                <option *ngFor="let provider of providersList" [ngValue]="provider">{{provider.name}}</option>
            </select>
            </div>
            <div class="dialog__row">
            <label for="model">Model</label>
            <select [(ngModel)]="model.model"  class="form-control" id="model" name="model" [compareWith]="compareBriefModel" required>
                <option *ngFor="let model of modelsList" [ngValue]="model">{{model.name}}</option>
            </select>
            </div>
            <div class="dialog__row">
            <label for="importDate">ImportDate</label>
            <input [(ngModel)]="model.importDate"  class="form-control" ng2-datetime-picker id="importDate" name="importDate"/>
            <!--<input [(ngModel)]="model.importDate" id="importDate" name="importDate" placeholder="Import date"/>-->
            </div>
            <div class="dialog__row">
            <label for="count">Count</label>
            <input [(ngModel)]="model.count"  class="form-control" id="count" name="count" placeholder="Import count"/>
            </div>
            <div class="dialog__row">

            <label for="purchasePrice">PurchasePrice</label>
            <input [(ngModel)]="model.purchasePrice"  class="form-control" id="purchasePrice" name="purchasePrice"
                   placeholder="Import purchasePrice"/>
            </div>
            <div class="dialog__row">

            <label for="price">Price</label>
            <input [(ngModel)]="model.price"  class="form-control" id="price" name="price" placeholder="Import price"/>
           </div>
            <div class="dialog__row">
                <button type="submit" class="btn btn-success">{{isEditing ? "Save" : "Add"}}</button>
                <button type="button" class="btn btn-default" (click)="onClose()">Cancel</button>
                </div>
        </form>
    </div>
</div>
