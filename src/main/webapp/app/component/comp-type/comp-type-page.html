<h2>Component Types</h2>
<hr/>
<div *ngIf="error">
    {{error}}
    <button (click)="onCloseError()">X</button>
    <hr/>
</div>
<comp-type-list
        (onDelete)="onDeleteDone($event)"
        (onError)="onError($event)">
</comp-type-list>
<hr/>
<comp-type-removed-list
        (onRestore)="onRestoreDone($event)"
        (onError)="onError($event)">
</comp-type-removed-list>
