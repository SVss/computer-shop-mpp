<comp-type-edit class="modal ng2modal"
                *ngIf="model"
                [model]="model"
                [isEditing]="isEditing"
                [isViewing]="isViewing"
                (onAdd)="onAddDone($event)"
                (onSave)="onEditDone($event)"
                (onCancel)="onCancel($event)"
                (onError)="onError($event)">
</comp-type-edit>
<div class="row">
    <button type="button" class="btn btn-default btn-sm" (click)="onRefresh()">Refresh</button>
    <button *ngIf="!isReadOnly" type="button" class="btn btn-default btn-sm" (click)="onAdd()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
<div class="row">
    <table class="table table-hover table-fixed">
        <thead>
        <tr>
            <th class="row__id">Id</th>
            <th class="row__name">Name</th>
            <th class="row____descr">Description</th>
            <th class="row____buttons"></th>
        </tr>
        </thead>
        <tr *ngFor="let model of modelsList">
            <td class="row__id">{{model.id}}</td>
            <td class="row__name">{{model.name}}</td>
            <td class="row____descr">{{model.description}}</td>
            <td class="row____buttons">
                <button type="button" class="btn btn-info btn-sm" (click)="onViewDetails(model)">
                    <span class="glyphicon glyphicon-info-sign"></span>
                </button>
                <span *ngIf="!isReadOnly">
                    <button type="button" class="btn btn-default btn-sm" (click)="onEdit(model)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(model)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </span>
            </td>
        </tr>
    </table>
</div>
