<div class="row">
    <button type="button" class="btn btn-default btn-sm" (click)="onRefresh()">Refresh</button>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table table-hover table-fixed table-type">
            <thead>
            <tr>
                <th class="th__id">Id</th>
                <th>Name</th>
                <th>Description</th>
                <th class="th__buttons-2"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let model of modelsList">
                <td>{{model.id}}</td>
                <td class="row__text">{{model.name}}</td>
                <td class="row__text">{{model.description}}</td>
                <td>
                    <div class="row__buttons">
                        <button type="button" class="btn btn-success btn-sm" (click)="onRestore(model)">Restore</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
