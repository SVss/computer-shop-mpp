<h2>Orders</h2>
<hr/>
<div *ngIf="error">
    {{error}}
    <button (click)="onCloseError()">X</button>
    <hr/>
</div>
<order-list
        [isReadOnly]="isReadOnly"
        (onCancelOrderDone)="onCancelDone($event)"
        (onError)="onError($event)">
</order-list>
<hr/>
<order-removed-list *ngIf="!isReadOnly"
                    (onRestore)="onRestoreDone()"
                    (onDelete)="onDeleteDone($event)"
                    (onError)="onError($event)">
</order-removed-list>
