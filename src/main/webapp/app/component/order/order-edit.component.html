<div *ngIf="model">
    <div *ngIf="isViewing">
        <h3>View order {{model.id}}</h3>
        <br/>
        <label>Customer: </label><span>{{model.customer.name}}</span>
        <br/>
        <label>Cost: </label><span>{{model.cost}}</span>
        <br/>
        <label>Order date: </label><span>{{model.orderDate}}</span>
        <br/>
        <label>Status: </label><span>{{model.status}}</span>
        <br/>
        <div *ngIf="model.export">
            <label>Export date: </label><span>{{model.export.exportDate}}</span>
        </div>

        <button type="button" (click)="onClose()">Cancel</button>
    </div>
    <div *ngIf="!isViewing">
        <h3>{{isEditing ? "Edit" : "Add"}} order:</h3>
        <form (submit)="onAction()">
            <label>Id: </label>
            <span>{{model.id}}</span>
            <br/>

            <label for="customer">Customer: </label>
            <select [(ngModel)]="model.customer" id="customer" name="customer" [compareWith]="compareBriefModel" required>
                <option *ngFor="let customer of customersList" [ngValue]="customer">{{customer.name}}</option>
            </select>
            <br/>

            <label>Cost: </label><span>{{model.cost}}</span>

            <label for="orderDate">Order Date: </label>
            <input [(ngModel)]="model.orderDate" id="orderDate" name="orderDate" placeholder="Import date"/>
            <br/>

            <label>Status: </label><span>{{model.status}}</span>
            <br/>

            <!-- TODO: add export addition -->
            <div *ngIf="model.export">
                <label>Export date: </label><span>{{model.export.exportDate}}</span>
            </div>

            <button type="submit">{{isEditing ? "Save" : "Add"}}</button>
            <button type="button" (click)="onClose()">Cancel</button>
        </form>
    </div>
</div>
