<h2>Assembly</h2>
<hr/>
<div *ngIf="error">
    {{error}}
    <button (click)="onCloseError()">X</button>
    <hr/>
</div>
<order-edit
        [model]="order"
        [isEmbedded]="true"
        [isViewing]="isReadOnly"
        [isEditing]="true">
</order-edit>
<asm-list
        [isReadOnly]="isReadOnly"
        [orderId]="orderId"
        (onDelete)="onDeleteDone($event)"
        (onError)="onError($event)">
</asm-list>
<hr/>
