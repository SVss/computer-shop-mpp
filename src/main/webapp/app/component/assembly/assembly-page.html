<h2>Assembly</h2>
<hr/>
<toaster-container></toaster-container>
<order-edit
        [model]="order"
        [isEmbedded]="true"
        [isViewing]="isReadOnly"
        [isEditing]="true"
        (onSave)="onOrderSaveDone($event)"
        (onError)="onError($event)">
</order-edit>
<asm-list
        [isReadOnly]="isReadOnly"
        [orderId]="orderId"
        (onAdd)="onAddDone($event)"
        (onDelete)="onDeleteDone($event)"
        (onError)="onError($event)">
</asm-list>
