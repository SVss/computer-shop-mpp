<div *ngIf="model" class="ng2-modal-dialog dialog v-center h-center">
    <div *ngIf="isViewing">
        <h3>View assembly {{model.id}}</h3>
        <div class="dialog__row">
        <label>Order id: </label><span>{{model.order.id}}</span>
        </div>
        <div class="dialog__row">
        <label>Cost: </label><span>{{model.cost}}</span>
        </div>
        <div class="dialog__row">
        <label>Count: </label><span>{{model.count}}</span>
        </div>
        <div class="dialog__row">
            <button *ngIf="!isEmbedded" class="btn btn-default" type="button" (click)="onClose()">Cancel</button>
        </div>
    </div>
    <div *ngIf="!isViewing">
        <h3>{{isEditing ? "Edit" : "Add"}} assembly {{isEditing ? 'â„–' + model.id : ''}}</h3>
        <form (submit)="onAction()">
            <label>Order id: </label><span>{{model.order.id}}</span>
            <div class="dialog__row">
            <label for="count">Count: </label>
            <input [(ngModel)]="model.count" class="form-control" id="count" name="count" placeholder="Assembly count"/>
            </div>
            <div class="dialog__row">
            <button type="submit" class="btn btn-success">{{isEditing ? "Save" : "Add"}}</button>
            <button type="button" class="btn btn-default" (click)="onClose()">Cancel</button>
            </div>
        </form>
    </div>
    <hr *ngIf="isEmbedded"/>
</div>
